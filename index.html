<!--

  CONTROL PANEL
  ##############
  
 -->
  <div id="mySidebar" class="sidebar" >
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div data-role="main" class="ui-content">
      <button id="Refresh" onclick="refresh()" > Refresh</button>

  
      <h1 for="slider-fill">Branch Size</h1>
      <input type="range" name="branch-size" id="branch-size" value="100" min="0"
        max="200" data-highlight="true"
        onchange="refresh()">
  
      <h1 for="slider-fill">Branching Factor</h1>
      <input type="range" name="branch-factor" id="branch-factor" value="75"
        min="50" max="100" data-highlight="true">
      

      <div data-role="rangeslider">
        <h1 id="angle">Angle:</h1>
        <input type="range" name="min-angle" id="min-angle" value="-20" min="-90"
          max="90" data-popup-enabled="true"
          onchange="refresh()">
        <input type="range" name="max-angle" id="max-angle" value="50" min="-90"
          max="90" data-popup-enabled="true"
          onchange="refresh()">
      </div>
    
      <div data-role="rangeslider">
        <h1 id="leaf">Leaf Shape:</h1>
        <input type="range" name="min-leaf" id="min-leaf" value="45" min="45"
          max="250" data-popup-enabled="true"
          onchange="refresh()">
        <input type="range" name="max-leaf" id="max-leaf" value="135" min="45"
          max="250" data-popup-enabled="true"
          onchange="refresh()">
      </div>

      <h1>Leaves Color</h1>
      <div class="colorPicker" align="center" ></div>
  
      <p class="title">Selected Color:</p>
      <p id="values"></p>

    </div>

  </div>
